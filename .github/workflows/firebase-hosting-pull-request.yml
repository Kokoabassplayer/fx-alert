name: Firebase preview for PRs

on:
  pull_request:           # stays the same
    types: [opened, synchronize, reopened]

# üü¢ NEW ‚Äî give the job just enough power
permissions:
  contents: read          # checkout needs this
  checks: write           # Firebase action creates a Check Run
  id-token: write         # allows OIDC auth to Firebase

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RATEREFRESHER }}'
          projectId: raterefresher          # ‚Üê your Firebase project ID
